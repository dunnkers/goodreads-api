steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - goodreads-api
  - --entry-point=get-shelves
  - --region=europe-west1
  - --source=.
  - --trigger-http
  - --runtime=ruby26
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - goodreads-api-fetch-shelves
  - --entry-point=hello_pubsub
  - --region=europe-west1
  - --source=.
  - --trigger-topic=execute-fetch-shelves
  - --runtime=ruby26